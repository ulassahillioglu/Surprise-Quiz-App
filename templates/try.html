<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>The Gate</title>
</head>

<body class="bg-black">
    <div class="jumbotron text-center">
        <h1 class="display-4">You are at the gate.</h1>
        <hr class="my-4">
    </div>
    <div class="col-md-2 offset-md-5 text-center">
        <div class="container">
            <div class="form-group">
                <p><span class="badge text-bg-primary">Speak <strong>Friend</strong> and enter</span></p>
                <div class="mb-3">
                    <img src="https://i.pinimg.com/originals/73/72/2d/73722d079ff2fc50b626574c517011b3.jpg"
                        class="img-fluid" alt="Gates Of Durin">
                </div>
                <form action="/gate" method="post">
                    <input type="text" name="password" class="form-control">
                    <input type="submit" value="Enter" class="btn btn-secondary mt-3">
                </form>

            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</html>
