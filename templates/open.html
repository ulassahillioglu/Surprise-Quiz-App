<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./static/styles/style.css" rel="stylesheet">
  <title>The gates are open.</title>
</head>

<body>
  <div class="container">

    <div class="card-group">
      <div class="row row-cols-1 row-cols-md-3 g-4 ">

        {% for place in places %}
        <div class="col">
          <div class="card h-100">
            <img src="{{place.imageUrl}}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{place.description}}</p>
              <p class="card-text alert alert-primary">{{place.question}}</p>
            </div>
            <div class="card-footer mt-3">
              <input class="form-control mb-2" type="text" name="box{{place.id}}" id="{{place.id}}">
              <button onclick="openGate('{{place.id}}')" class="btn btn-primary mb-3"
                id="button{{place.id}}">Open</button>
            </div>
          </div>
          <div class="container" id="hint{{place.id}}">

          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</body>

<script src="./static/scripts/switch.js"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


</html>
